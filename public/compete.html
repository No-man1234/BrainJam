<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions - BrainJam</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/compete.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon"><i class="fas fa-brain"></i></span>
                <span class="brand-text">BrainJam</span>
            </div>
            <div class="nav-links">
                <a href="compete.html" class="nav-link active">Compete</a>
                <a href="practice.html" class="nav-link">Practice</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="discussion.html" class="nav-link">Discuss</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="/geek-feed" class="nav-link">Geek Feed</a>
            </div>
            <div class="nav-user">
                <div class="search-box">
                    <input type="text" placeholder="Search..." id="global-search">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
                <a href="dashboard.html" class="profile-icon-btn">
                    <img src="images/default-avatar.svg" alt="Profile">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="compete-container">
        <!-- Header Section -->
        <section class="compete-header">
            <h1>Competitions</h1>
            <p>Join a competition and test your skills against other coders.</p>
        </section>

        <!-- Active Contests Section -->
        <section class="active-contests-section">
            <h2><i class="fas fa-trophy"></i> Active Contests</h2>
            <div class="contests-grid" id="contests-container">
                <div class="loading">Loading active contests...</div>
            </div>
        </section>

        <!-- Upcoming Contests Section -->
        <section class="upcoming-contests-section">
            <h2><i class="fas fa-calendar-alt"></i> Upcoming Contests</h2>
            <div class="contests-grid" id="upcoming-contests-container">
                <div class="loading">Loading upcoming contests...</div>
            </div>
        </section>
    </div>

    <script src="js/compete.js"></script>
</body>
</html>
