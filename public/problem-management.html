<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Management - BrainJam Arena</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/content-management.css">
    <link rel="stylesheet" href="css/problem-management.css">
    <link rel="stylesheet" href="css/problem-card.css">
    <link rel="stylesheet" href="css/test-case.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- All styles have been included -->
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            
            <nav class="nav-menu">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="content-management.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Content Management</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-trophy"></i>
                    <span>Competition Management</span>
                </a>
                <a href="problem-management.html" class="nav-item active">
                    <i class="fas fa-code"></i>
                    <span>Problem Management</span>
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
        <header class="admin-header">
            <h1><i class="fas fa-code"></i> Problem Management</h1>
            <div class="header-actions">
                <button id="newProblemBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Problem
                </button>
                <button id="logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="content-section">
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="problemSearch" placeholder="Search problems...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-dropdown">
                    <select id="difficultyFilter">
                        <option value="">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="filter-dropdown">
                    <select id="tagsFilter">
                        <option value="">All Tags</option>
                        <!-- Tags will be populated dynamically -->
                    </select>
                </div>
            </div>

            <!-- Problem listing will appear here -->
            <div id="problemsList" class="resources-list">
                <!-- Problems will be loaded dynamically -->
                <div class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading problems...
                </div>
            </div>
        </div>

        <!-- Problem Form Modal -->
        <div id="problemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Problem</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="problemForm">
                        <input type="hidden" id="problemId">
                        
                        <div class="form-section">
                            <h3>Problem Details</h3>
                            <div class="form-group">
                                <label for="title">Problem Title</label>
                                <input type="text" id="title" name="title" class="form-input" required placeholder="Enter a descriptive title">
                            </div>
                            
                            <div class="form-group">
                                <label for="difficulty">Difficulty Level</label>
                                <select id="difficulty" name="difficulty" class="form-input" required>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Problem Description</label>
                                <textarea id="description" name="description" class="form-input" required placeholder="Describe the problem in detail"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="timeLimit">Time Limit (seconds)</label>
                                <input type="number" id="timeLimit" name="timeLimit" class="form-input" step="0.1" min="0.1" max="10" value="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="memoryLimit">Memory Limit (MB)</label>
                                <input type="number" id="memoryLimit" name="memoryLimit" class="form-input" min="1" max="512" value="128" required>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Problem Tags</h3>
                            <div class="form-group">
                                <label for="addTagInput">Add Tags</label>
                                <div class="input-with-button">
                                    <input type="text" id="addTagInput" placeholder="Enter a tag name">
                                    <button type="button" id="addTagBtn" class="btn btn-secondary">Add</button>
                                </div>
                                <div class="tag-container" id="tagContainer">
                                    <!-- Tags will appear here -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Test Cases</h3>
                            <div id="testCasesList" class="test-cases-list">
                                <!-- Test case forms will be added here -->
                            </div>
                            <button type="button" id="addTestCaseBtn" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add Test Case
                            </button>
                        </div>
                        
                        <div class="form-group form-actions">
                            <button type="submit" class="btn btn-primary" id="saveBtn">Save Problem</button>
                            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Confirm Action</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Are you sure you want to delete this item?</p>
                    <div class="form-actions">
                        <button id="confirmYes" class="btn btn-danger">Yes, Delete</button>
                        <button class="btn btn-secondary close-modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Modal -->
        <div id="alertModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="alertTitle">Notification</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="alertMessage"></p>
                    <div class="form-actions">
                        <button class="btn btn-primary close-modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script src="js/problem-management.js"></script>
</body>
</html>
