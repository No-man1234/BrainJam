<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Contest - BrainJam Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/admin-buttons.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/admin-create-contest.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <h2>Admin Panel</h2>

        <nav class="nav-menu">
          <a href="admin-dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="content-management.html" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Content Management</span>
          </a>
          <a href="admin-contest-managment.html" class="nav-item active">
            <i class="fas fa-trophy"></i>
            <span>Competition Management</span>
          </a>
          <a href="problem-management.html" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Problem Management</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="admin-header">
          <h1><i class="fas fa-plus"></i> Create Contest</h1>
          <div class="header-actions">
            <button id="logout-btn" class="btn btn-danger">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </header>

        <div class="content">
          <p class="page-description">
            Fill in the details below to set up your new programming contest.
          </p>

          <form id="createContestForm" class="contest-form">
            <!-- Contest Details -->
            <div class="form-section">
              <h3 class="section-title">Contest Details</h3>
              <div class="form-grid">
                <div class="form-group full-width">
                  <label for="contest-name">Contest Name</label>
                  <input
                    type="text"
                    id="contest-name"
                    name="contestName"
                    placeholder="e.g., Brain Jam Weekly #101"
                    required
                  />
                </div>
                <div class="form-group full-width">
                  <label for="contest-description">Description</label>
                  <textarea
                    id="contest-description"
                    name="contestDescription"
                    placeholder="Brief description of the contest..."
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="start-time">Start Time</label>
                  <input
                    type="datetime-local"
                    id="start-time"
                    name="startTime"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="duration">Duration (in hours)</label>
                  <input
                    type="number"
                    id="duration"
                    name="duration"
                    placeholder="e.g., 2"
                    min="1"
                    max="24"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Problems Section -->
            <div class="form-section">
              <div class="section-header">
                <h3 class="section-title">Problems</h3>
                <button type="button" class="btn btn-primary btn-add-problem">
                  <i class="fas fa-plus"></i> Add Problem
                </button>
              </div>
              
              <div class="problems-table-container">
                <table class="problems-table">
                  <thead>
                    <tr>
                      <th>PROBLEM</th>
                      <th>DIFFICULTY</th>
                      <th>POINTS</th>
                      <th class="text-right">ACTIONS</th>
                    </tr>
                  </thead>
                  <tbody id="problemsTableBody">
                    <tr class="empty-row">
                      <td colspan="4" class="text-center">Nothing Selected yet</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Footer Buttons -->
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-contest-managment.html'">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Contest
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Problem Selection Modal Template (will be created dynamically) -->
    
    <script src="js/admin-common.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-create-contest.js"></script>
  </body>
</html>
