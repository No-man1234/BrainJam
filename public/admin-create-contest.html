<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - BrainJam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin-create-contest.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/admin-buttons.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <h2>Admin Panel</h2>

        <nav class="nav-menu">
          <a href="admin-dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="content-management.html" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Content Management</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>Competition Management</span>
          </a>
          <a href="problem-management.html" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Problem Management</span>
          </a>
          <a href="problem-management.html" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Contest Management</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex flex-col min-h-screen w-full">
        <main class="flex-1">
          <div class="mx-auto max-w-4xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="mb-8">
              <h2>Create Contest</h2>
              <p>
                Fill in the details below to set up your new programming
                contest.
              </p>
            </div>
            <div class="space-y-8">
              <!-- Contest Details -->
              <div
                class="space-y-6 rounded-lg border bg-background-light-30 dark:bg-background-dark-30 p-6 dark:border-gray-700-50 border-gray-200-50"
              >
                <h3>Contest Details</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div class="sm:col-span-2">
                    <label for="contest-name">Contest Name</label>
                    <input
                      type="text"
                      id="contest-name"
                      name="contest-name"
                      placeholder="e.g., Brain Jam Weekly #101"
                    />
                  </div>
                  <div>
                    <label for="start-time">Start Time</label>
                    <input
                      type="datetime-local"
                      id="start-time"
                      name="start-time"
                    />
                  </div>
                  <div>
                    <label for="duration">Duration (in hours)</label>
                    <input
                      type="number"
                      id="duration"
                      name="duration"
                      placeholder="e.g., 2"
                      min="1"
                    />
                  </div>
                </div>
              </div>

              <!-- Problems -->
              <div
                class="space-y-4 rounded-lg border bg-background-light-30 dark:bg-background-dark-30 p-6 dark:border-gray-700-50 border-gray-200-50"
              >
                <div class="flex justify-between items-center">
                  <h3>Problems</h3>
                  <button class="btn-add">
                    <span class="material-symbols-outlined">add</span>
                    <span>Add Problem</span>
                  </button>
                </div>
                <div
                  class="overflow-x-auto rounded-lg border border-gray-200-50 dark:border-gray-700-50"
                >
                  <table>
                    <thead>
                      <tr>
                        <th>Problem</th>
                        <th>Difficulty</th>
                        <th>Points</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Nothing Selected yet</td>

                      </tr>
                      <!-- <tr>
                        <td>Longest Substring</td>
                        <td>Medium</td>
                        <td>200</td>
                        <td class="text-right">
                          <button class="text-red">
                            <span class="material-symbols-outlined text-xl"
                              >delete</span
                            >
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>Median of Two Sorted Arrays</td>
                        <td>Hard</td>
                        <td>300</td>
                        <td class="text-right">
                          <button class="text-red">
                            <span class="material-symbols-outlined text-xl"
                              >delete</span
                            >
                          </button>
                        </td>
                      </tr> -->
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- Footer Buttons -->
              <div class="flex justify-end gap-4 pt-4">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-primary">Create Contest</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-create-contest.js"></script>
  </body>
</html>
