<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stitch Design</title>
    <link rel="stylesheet" href="/admin/problems/problems.css" />
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <!-- Header -->
      <header class="header">
        <div class="left-section">
          <div class="logo">
            <svg
              class="logo-icon"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM10 16.5L16.5 12L10 7.5V16.5Z"
                fill-rule="evenodd"
              ></path>
            </svg>
            <h2>CodeDrills</h2>
          </div>
          <nav class="navbar">
            <a href="/admin-dashboard">Dashboard</a>
            <a href="/admin-contest">Contests</a>
            <a href="/admin-problems" class="active">Problems</a>
            <a href="/admin-users">Users</a>
            <a href="/admin-discuss">Discuss</a>
          </nav>
        </div>

        <div class="right-section">
          <div class="search-box">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" placeholder="Search" />
          </div>

          <button class="notification-btn">
            <span class="material-symbols-outlined">notifications</span>
            <span class="dot"></span>
          </button>

          <div class="profile">
            <div
              class="avatar"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBiAT5-K35i8N4luWIUKqu8kIDlDvBRPK2KbnBXQh-DNjqJGyuXw6bG2BENucfuCyccUhuZnK2MbhPdW-FGLDwi9mKCiJ9wcs0Fo8MM_5kJp9TFniTYAj6YuPte4ke0YmI2iwGhHPrvQukWnBsy4DKuRYv5r5zdSmuIWni4PQj8ev1qAjg9sFUeWk7bVV-sIquSPwDE1gpshNEdNhvLoZbOmG1GRv2hyBGA8nc-wuEdfstvkYEtsuW_9wkiHgua4l6IIf3WOSaTmsY');
              "
            ></div>
            <span class="username">John Doe</span>
          </div>
        </div>
      </header>

      <!-- Main -->
      <main class="main">
        <div class="content">
          <div class="content-header">
            <h1>Problems</h1>
            <button class="new-problem-btn">
              <span class="material-symbols-outlined"> add </span>
              New Problem
            </button>
          </div>

          <!-- Filters -->
          <div class="filters">
            <button class="filter-btn">
              Tags
              <span class="material-symbols-outlined">arrow_drop_down</span>
            </button>
            <button class="filter-btn">
              Difficulty
              <span class="material-symbols-outlined">arrow_drop_down</span>
            </button>
            <button class="filter-btn">
              Status
              <span class="material-symbols-outlined">arrow_drop_down</span>
            </button>
          </div>

          <!-- Table -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Tags</th>
                  <th>Difficulty</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Two Sum</td>
                  <td>
                    <span class="tag">Array</span>
                    <span class="tag">Hash Table</span>
                  </td>
                  <td><span class="easy">Easy</span></td>
                  <td>
                    <span class="status solved">
                      <span class="material-symbols-outlined"
                        >check_circle</span
                      >
                      Solved
                    </span>
                  </td>
                  <td>
                    <a href="#" class="edit">Edit</a>
                    <a href="#" class="delete">Delete</a>
                  </td>
                </tr>

                <tr>
                  <td>Reverse Integer</td>
                  <td><span class="tag">Math</span></td>
                  <td><span class="medium">Medium</span></td>
                  <td>
                    <span class="status unsolved">
                      <span class="material-symbols-outlined">cancel</span>
                      Unsolved
                    </span>
                  </td>
                  <td>
                    <a href="#" class="edit">Edit</a>
                    <a href="#" class="delete">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
