<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Details - BrainJam</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/problem-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Include marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body>
    <div id="message-container"></div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon"><i class="fas fa-brain"></i></span>
                <span class="brand-text">BrainJam</span>
            </div>
            <div class="nav-links">
                <a href="compete.html" class="nav-link">Compete</a>
                <a href="practice.html" class="nav-link active">Practice</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="#" class="nav-link">Discuss</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="/geek-feed" class="nav-link">Geek Feed</a>
            </div>
            <div class="nav-user">
                <a href="dashboard.html" class="profile-icon-btn">
                    <img src="images/default-avatar.svg" alt="Profile">
                </a>
            </div>
        </div>
    </nav>

    <!-- Problem Detail Section -->
    <div class="problem-container">
        <!-- Back Button -->
        <a href="practice.html" class="page-back-btn">
            <i class="fas fa-arrow-left"></i> Back to Practice
        </a>
        
        <div class="problem-header">
            <div class="problem-title-section">
                <h1 id="problem-title">Loading...</h1>
                <div class="problem-meta">
                    <span id="problem-id" class="problem-id"></span>
                    <span id="problem-difficulty" class="difficulty-tag"></span>
                </div>
            </div>
        </div>

        <div class="problem-content">
            <div class="problem-statement">
                <h2>Problem Statement</h2>
                <div id="problem-description" class="problem-description">
                    Loading problem description...
                </div>
            </div>

            <div class="problem-formats">
                <div class="input-format">
                    <h3><i class="fas fa-download"></i> Input Format</h3>
                    <pre id="input-format-content">Loading...</pre>
                </div>

                <div class="output-format">
                    <h3><i class="fas fa-upload"></i> Output Format</h3>
                    <pre id="output-format-content">Loading...</pre>
                </div>
            </div>

            <div class="examples-section" id="examples-section">
                <h3><i class="fas fa-code"></i> Examples</h3>
                <div id="examples-container">
                    <!-- Examples will be loaded dynamically -->
                </div>
            </div>

            <div class="constraints-section" id="constraints-section" style="display: none;">
                <h3><i class="fas fa-exclamation-triangle"></i> Constraints</h3>
                <div id="constraints-content"></div>
            </div>

            <div class="submission-section">
                <h3><i class="fas fa-code-branch"></i> Submit Your Solution</h3>
                <div class="submission-form">
                    <div class="language-selector">
                        <label for="language">Programming Language:</label>
                        <select id="language" name="language">
                            <option value="c++">C++</option>
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    
                    <div class="code-upload">
                        <label for="solution-file">Upload Solution File:</label>
                        <input type="file" id="solution-file" name="solution-file" accept=".cpp,.java,.py,.js,.c,.txt">
                        <div class="file-info" id="file-info" style="display: none;">
                            <span id="file-name"></span>
                            <button type="button" id="remove-file" class="remove-file-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="code-editor">
                        <label for="code-input">Or write your code here:</label>
                        <div class="code-editor-container">
                            <div class="code-editor-header">
                                <div class="dots">
                                    <div class="dot red"></div>
                                    <div class="dot yellow"></div>
                                    <div class="dot green"></div>
                                </div>
                                <span class="file-name" id="code-file-name">solution.cpp</span>
                            </div>
                            <div class="code-editor-line-numbers" id="line-numbers"></div>
                            <textarea id="code-input" placeholder="// Write your solution here...
#include <iostream>
using namespace std;

int main() {
    // Your code here
    return 0;
}" rows="15"></textarea>
                        </div>
                    </div>

                    <div class="submission-actions">
                        <button type="button" id="test-solution" class="btn btn-secondary">
                            <i class="fas fa-play"></i> Test Solution
                        </button>
                        <button type="button" id="submit-solution" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Solution
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading problem details...</p>
        </div>
    </div>

    <script src="js/problem-detail.js"></script>
</body>

</html>
